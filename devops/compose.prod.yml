version: "3.8"

services:
  app:
    build:
      context: ../dashboard
      dockerfile: Dockerfile.prod
    container_name: app-prod-c
    ports:
      - "4000:80"
    env_file:
      - .env
    depends_on:
      - db
      - cache
    networks:
      - dashboard_network

  db:
    image: postgres:17
    container_name: db-prod-c
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shoppy
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - dashboard_network

  cache:
    image: redis:latest
    container_name: cache-prod-c
    ports:
      - "6379:6379"
    networks:
      - dashboard_network

volumes:
  db_data:

networks:
  dashboard_network:
    driver: bridge
